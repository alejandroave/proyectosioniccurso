<ion-header  class="ion-padding ion-no-border" >
  <ion-button expand="block" (click)="up()" [disabled]="num==MAX">
    <ion-icon name="chevron-up-outline"></ion-icon>
  </ion-button>
</ion-header>

<ion-content [fullscreen]="true">


    <div class="center-content big-font">{{num}}</div>

</ion-content>

<ion-footer class="ion-padding ion-no-border">
  <ion-button expand="block" (click)="down()" [disabled]="num==MIN">
    <ion-icon name="chevron-down-outline"></ion-icon>
  </ion-button>
</ion-footer>
